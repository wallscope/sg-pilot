error_log /var/log/nginx/error.log debug;
log_format compression '$remote_addr - $remote_user [$time_local] '
    '"$request" $status $upstream_addr '
    '"$http_referer" "$http_user_agent" "$gzip_ratio"';

server {
   listen 80 default_server;
   server_name graph.wallscope.net www.graph.wallscope.net;

   location / {
       return 301 https://$host$request_uri;
   }
}

server {
    listen 443 ssl;
    server_name graph.wallscope.net www.graph.wallscope.net;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    ssl_session_timeout 1d;
    ssl_session_cache shared:MozSSL:10m;
    ssl_session_tickets off;

    ssl_certificate /etc/letsencrypt/live/graph.wallscope.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/graph.wallscope.net/privkey.pem;

    location / {
        if ($request_method !~ ^(GET|POST|HEAD|OPTIONS|PUT|DELETE)$) {
            return 405;
        }

        client_max_body_size 10M;

        proxy_pass http://sg-api:2000/;
        proxy_set_header Host $host;
    }
}
